<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Bewafaa</h2>
        <h3 id="artist">Imran khan</h3>
        <div class="img_container">
          <img src="/thapa/Images/shiv-1.jpg" alt="" />
        </div>
        <audio src="/thapa/Songs/shiv-1.mp3"></audio>
        <!-- controls -->
        <div class="music_controls">
          <i
            class="fa-sharp fa-solid fa-backward"
            id="prev"
            title="Previous"
          ></i>
          <i
            class="fa-sharp fa-solid fa-play main_button"
            id="play"
            title="Play"
          ></i>
          <i class="fa-sharp fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
